name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Application Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/my-app:latest,${{ secrets.DOCKER_USERNAME }}/my-app:${{ github.sha }}

      - name: Checkout GitOps Repository
        uses: actions/checkout@v3
        with:
          repository: AKdevops-World/my-app-gitops
          ref: main
          path: gitops
          token: ${{ secrets.GIT_TOKEN }}

      - name: Update Kubernetes Manifest
        run: |
          cd gitops
          sed -i "s|image:.*|image: demoak93/my-app:${{ github.sha }}|g" deployment.yaml
          git config user.email "github-actions@github.com"
          git config user.name "GitHub Actions"
          git add deployment.yaml
          git commit -m "Automated: Update image to ${{ github.sha }}"
          git push
